default: &default
  adapter: postgresql
  encoding: unicode
  username: developer
  pool: 5
  timeout: 5000
  schema_search_path: private

# Warning: The database defined as "test" will be erased and
# re-generated from your development database when you run "rake".
# Do not set this db to the same as development or production.
test:
  <<: *default
  database: timur_test
  username: developer
  password: <%= @psql_developer_password =>

development:
  <<: *default
  database: timur
  username: developer
  password: <%= @psql_developer_password =>

production:
  <<: *default
  database: timur
  username: developer
  password: <%= @psql_developer_password =>
